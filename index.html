<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Reminder</title>
    <style>
        /* Variabile pentru culori (Modern & Clean) */
        :root {
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --text-color: #212529;
            --accent-color: #6366f1;
            --border-color: #e9ecef;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --container-bg: #1e293b;
            --text-color: #f8f9fa;
            --accent-color: #818cf8;
            --border-color: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
            transition: background 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 { font-size: 1.5rem; margin: 0; font-weight: 700; }

        /* Buton Dark Mode */
        #theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        #theme-toggle:hover { border-color: var(--accent-color); }

        /* Input & Buton Adaugare */
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--container-bg);
            color: var(--text-color);
            outline: none;
        }

        input:focus { border-color: var(--accent-color); }

        #add-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Lista de Task-uri */
        ul { list-style: none; padding: 0; }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            animation: fadeIn 0.3s ease;
        }

        .task-text { cursor: pointer; flex: 1; }
        .completed { text-decoration: line-through; opacity: 0.5; }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Reminders</h1>
        <button id="theme-toggle" title="SchimbƒÉ modul">üåì</button>
    </header>

    <div class="input-group">
        <input type="text" id="task-input" placeholder="Ce ai de fƒÉcut azi?">
        <button id="add-btn">‚Üë</button>
    </div>

    <ul id="task-list">
        </ul>
</div>

<script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const input = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');

    // 1. Dark Mode Logic
    themeToggle.addEventListener('click', () => {
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        themeToggle.innerText = isDark ? 'üåì' : '‚òÄÔ∏è';
    });

    // 2. AdƒÉugare Task
    function addTask() {
        const text = input.value.trim();
        if (text === "") return;

        const li = document.createElement('li');
        li.innerHTML = `
            <span class="task-text">${text}</span>
            <button class="delete-btn">»òterge</button>
        `;

        // Click pe text pentru "Completat"
        li.querySelector('.task-text').addEventListener('click', function() {
            this.classList.toggle('completed');
        });

        // Click pe »ôtergere
        li.querySelector('.delete-btn').addEventListener('click', () => {
            li.remove();
        });

        taskList.appendChild(li);
        input.value = "";
    }

    addBtn.addEventListener('click', addTask);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
</script>

</body>
</html>
